<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTH_CORE | Sergio Casín</title>
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/loginyregistro.css}">
</head>
<body>
<div class="blueprint-grid"></div>

<div class="auth-panel">
    <div class="auth-tag"><span>SEC</span> SYSTEM_ACCESS_V1.0</div>
    <h1>Inicia Sesión</h1>

    <div th:if="${param.error}" class="alert alert-error">
        > ERROR: CREDENCIALES_INVÁLIDAS
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        > STATUS: SESIÓN_FINALIZADA
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>Usuario_ID</label>
            <div class="input-wrapper">
                <i class="fas fa-terminal"></i>
                <input type="text" name="username" placeholder="Identificador" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label>Password_Key</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
        </div>

        <button type="submit" class="btn-auth">Ejecutar Login</button>
    </form>

    <div class="links">
        <p>¿Sin credenciales? <a th:href="@{/registro}">Crear cuenta</a></p>
        <p style="margin-top: 10px;"><a th:href="@{/}">_Volver al inicio</a></p>
    </div>
</div>
</body>
</html>
