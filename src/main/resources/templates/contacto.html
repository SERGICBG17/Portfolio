<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT_NODE | Sergio Casín</title>
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/loginyregistro.css}">
</head>
<body>
<div class="blueprint-grid"></div>

<div class="auth-panel">
    <div class="auth-tag"><span>COM</span> COMMUNICATIONS_CHANNEL_V1.0</div>
    <h1>Contacto</h1>

    <div th:if="${msg}" class="alert alert-success">
        <i class="fas fa-check-circle"></i> <span th:text="${'> ' + msg}"></span>
    </div>

    <div th:if="${error}" class="alert alert-error">
        <i class="fas fa-exclamation-triangle"></i> <span th:text="${'> ' + error}"></span>
    </div>

    <form th:action="@{/email/send}" method="post">
        <div class="form-group">
            <label>Remitente_Email</label>
            <div class="input-wrapper">
                <i class="fas fa-at"></i>
                <input type="email" name="userEmail" placeholder="tu-correo@ejemplo.com" required>
            </div>
        </div>

        <div class="form-group">
            <label>Asunto_Protocol</label>
            <div class="input-wrapper">
                <i class="fas fa-tag"></i>
                <input type="text" name="subject" placeholder="Motivo del mensaje" required>
            </div>
        </div>

        <div class="form-group">
            <label>Mensaje_Payload</label>
            <textarea name="body" placeholder="Escribe aquí tu propuesta o mensaje..." required></textarea>
        </div>

        <button type="submit" class="btn-auth">Transmitir Mensaje</button>
    </form>

    <div class="links">
        <p><a th:href="@{/}">_Volver al Portfolio</a></p>
    </div>
</div>
</body>
</html>
